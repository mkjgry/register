<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
<div>

<label type="text"><b>First Name:</b></label>
 
	<input name="first" id="First Name" type="text" placeholder="First Name" required>

<label type="text"><b>Last Name:</b></label>  

	<input name="last" id="Last Name" type="text" placeholder="Last Name" required> 

<div>
 

<label for="male"><b>Male:</b></label>
<input name="sex" id="male" type="radio" value="male">
<label for ="female"><b>Female:</b></label>
<input name="sex" id="female" type="radio" value="female">
<label for="other"><b>Other:</b></label>
<input name="sex" id="other" type="radio" value="other">
<div>

<label  type="Email"><b>Email:</b></label>

<input for="email" type="email" placeholder="email" required>

<label type="password"><b>Password:</b></label>
<input name="password" id="password" type="password" placeholder="Password" required>

</div>
<div>
<label><b>Birthday:</b></label>

	<select name="Month">
		<option value="January">January</option>
		<option value="February">February</option>
		<option value="March">March</option>
		<option value="April">April</option>
	</select>
	<select name="Day">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>
	<select name="Year">

		<option value="1969">1969</option>
		<option value="1970">1970</option>
		<option value="1971">1971</option>
	</select>
</div>
<div>
<label type="text"><b> I agree to the terms and conditions</b></label>
	<input type="checkbox" required>
<div>
<button><b>Submit</b></button>
</form>

</body>
</html>
